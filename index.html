<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FIFA WC Champions</title>
    <link rel="shortcut icon" href="assets/img/football.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="row">
        <h2 class="col-12 col-md-2">
            <img src="assets/img/fifa-logo.png">
            <p><small>WC Champions</small></p>
        </h2>

        <div class="col-3 col-md-2 text-center">
            <label><i class="fa-solid fa-trophy"></i> Place</label>
            <input id="wcc-place" class="form-control wc-filter" type="number" min="1" max="3" autocomplete="off" value="1">    
        </div>

        <div class="col-9 col-md-4 text-center">
            <label><i class="fa-regular fa-calendar-days"></i> Year</label>
            <div class="input-group" id="wcc-year">
                <input id="wcc-year-from" class="form-control wc-filter" type="number" min="1930" autocomplete="off" value="1930">
                <span class="input-group-text">-</span>
                <input id="wcc-year-to" class="form-control wc-filter" type="number" min="1930" autocomplete="off" value="2022">
            </div>
        </div>

        <div class="col-3 col-md-2 text-center">
            <label>Country</label>
            <input id="wcc-text" class="form-control wc-filter" type="text" autocomplete="off">    
        </div>

        <div class="col-9 col-md-2 text-center">
            <label>Kick to search</label><br>
            <button id="wc-search" class="btn btn-light" type="button"></button>
        </div>
    </nav>
      
    <main>
        <div id="wc-feedback"></div>
        <div id="wc-results"></div>
    </main>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/07ed0338da.js" crossorigin="anonymous"></script>
        
    <script src="assets/js/fifawcchampions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
